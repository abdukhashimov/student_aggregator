project:
  name: &projectName Student Aggregator
  gracefulTimeoutSeconds: 5
  version: 1.0.0
mongodb:
  database: aggregator
logging:
  projectName: *projectName
  code: logrus
  encoding: console
  level: debug
  dateTimeFormat: 2006-01-02 15:04:05
  dateFormat: 2006-01-02
  enableCaller: false
  devMode: true
