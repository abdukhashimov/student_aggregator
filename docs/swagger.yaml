basePath: /api/v1
definitions:
  domain.FieldSchema:
    properties:
      col:
        type: string
      name:
        type: string
    type: object
  domain.NewSchemaInput:
    properties:
      fields:
        items:
          $ref: '#/definitions/domain.FieldSchema'
        type: array
      headers:
        type: boolean
      name:
        type: string
      schema_type:
        type: string
      version:
        type: string
    type: object
  domain.Schema:
    properties:
      fields:
        items:
          $ref: '#/definitions/domain.FieldSchema'
        type: array
      headers:
        type: boolean
      id:
        type: string
      name:
        type: string
      schema_type:
        type: string
      version:
        type: string
    type: object
  domain.SignInUserInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  domain.SignUpUserInput:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  domain.TokenInput:
    properties:
      token:
        type: string
    type: object
  domain.Tokens:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  domain.UpdateSchemaInput:
    properties:
      fields:
        items:
          $ref: '#/definitions/domain.FieldSchema'
        type: array
      headers:
        type: boolean
      name:
        type: string
      schema_type:
        type: string
      version:
        type: string
    type: object
  domain.UserProfile:
    properties:
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  handlers.FileUploadInfo:
    properties:
      file_key:
        type: string
      file_url:
        type: string
    type: object
  handlers.SchemaResponse:
    properties:
      schema:
        $ref: '#/definitions/domain.Schema'
    type: object
  handlers.SchemasResponse:
    properties:
      schemas:
        items:
          $ref: '#/definitions/domain.Schema'
        type: array
    type: object
  handlers.UserProfileResponse:
    properties:
      user:
        $ref: '#/definitions/domain.UserProfile'
    type: object
info:
  contact: {}
  description: This API contains the source for the Student Aggregator app
  title: Student Aggregator API
paths:
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: user refresh tokens process
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.TokenInput'
      produces:
      - application/json
      responses:
        "201":
          description: ""
        "422":
          description: ""
        "500":
          description: ""
      summary: User Refresh Tokens
      tags:
      - user-auth
  /health:
    get:
      consumes:
      - application/json
      description: Health Check
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "500":
          description: ""
      summary: Health Check
      tags:
      - health
  /schemas:
    get:
      consumes:
      - application/json
      description: retrieves all schemas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SchemasResponse'
        "401":
          description: ""
        "500":
          description: ""
      security:
      - UsersAuth: []
      summary: List Schemas
      tags:
      - schema
    post:
      consumes:
      - application/json
      description: schema creation process
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.NewSchemaInput'
      produces:
      - application/json
      responses:
        "201":
          description: ""
        "422":
          description: ""
        "500":
          description: ""
      summary: Create Schema
      tags:
      - schema
  /schemas/{id}:
    delete:
      consumes:
      - application/json
      description: delete schema
      parameters:
      - description: schema id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "404":
          description: ""
        "500":
          description: ""
      summary: Delete Schema
      tags:
      - schema
    get:
      consumes:
      - application/json
      description: get course by id
      parameters:
      - description: schema id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SchemaResponse'
        "404":
          description: ""
        "500":
          description: ""
      summary: Get Schema By ID
      tags:
      - schema
    patch:
      consumes:
      - application/json
      description: update schema by id
      parameters:
      - description: update info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateSchemaInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SchemaResponse'
        "404":
          description: ""
        "422":
          description: ""
        "500":
          description: ""
      summary: Update Schema By ID
      tags:
      - schema
  /storage/upload:
    post:
      consumes:
      - multipart/form-data
      description: Creates new blob object in storage with file name
      parameters:
      - description: new object name in storage
        in: formData
        name: file_name
        required: true
        type: string
      - description: file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.FileUploadInfo'
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
      security:
      - UsersAuth: []
      summary: Uploads files to blob storage
      tags:
      - file-upload
  /user:
    get:
      consumes:
      - application/json
      description: retrieves user profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserProfileResponse'
        "401":
          description: ""
        "500":
          description: ""
      security:
      - UsersAuth: []
      summary: User Profile
      tags:
      - user
  /users:
    post:
      consumes:
      - application/json
      description: user sign up process
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.SignUpUserInput'
      produces:
      - application/json
      responses:
        "201":
          description: ""
        "422":
          description: ""
        "500":
          description: ""
      summary: User SignUp
      tags:
      - user-auth
  /users/login:
    post:
      consumes:
      - application/json
      description: user sign in process
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.SignInUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Tokens'
        "422":
          description: ""
        "500":
          description: ""
      summary: User SignIn
      tags:
      - user-auth
securityDefinitions:
  UsersAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
